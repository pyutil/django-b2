[tox]
envlist =
    {py37}-django-30
    {py35,py36,py37}-django-20
    {py35,py36,py37}-django-111

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/django_b2
commands = coverage run --source django_b2 runtests.py
deps =
    django-111: Django>=1.11,<1.12
    django-22: Django>=2.2,<2.99
    django-30: Django>=3.0,<3.99
    -r{toxinidir}/requirements_test.txt
basepython =
    py37: python3.7
    py36: python3.6
    py35: python3.5
